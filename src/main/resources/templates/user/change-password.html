<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">비밀번호 변경</h1>
            <form th:action="@{/user/change-password}" th:object="${passwordChangeDTO}" method="post">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}">
                    <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}">
                    <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="newPasswordConfirm" th:field="*{newPasswordConfirm}">
                    <div th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}" class="form-text text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">변경</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
