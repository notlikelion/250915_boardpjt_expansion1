<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4 text-danger">회원 탈퇴</h1>
            <div class="alert alert-warning">
                <strong>주의!</strong> 회원 탈퇴 시 계정 정보를 복구할 수 없습니다.
                작성하신 게시물과 댓글도 모두 삭제됩니다.
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/user/withdraw}" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="계정 비밀번호를 입력해주세요.">
                </div>
                <button type="submit" class="btn btn-danger w-100" onclick="return confirm('정말로 탈퇴하시겠습니까?')">회원 탈퇴</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
