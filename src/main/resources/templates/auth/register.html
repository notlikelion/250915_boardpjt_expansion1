<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">회원가입</h1>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/auth/register}" th:object="${userRegisterDTO}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}">
                    <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="form-text text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">가입</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
