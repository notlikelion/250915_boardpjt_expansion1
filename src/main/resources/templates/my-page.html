<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="container mt-4">
    <h1 class="mb-4">마이페이지</h1>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="card" th:if="${#authentication != null and #authentication.isAuthenticated()}">
        <div class="card-header">
            내 정보
        </div>
        <div class="card-body">
            <p class="card-text"><strong>사용자명:</strong> <span th:text="${#authentication.name}"></span></p>
            <p class="card-text"><strong>권한:</strong> <span th:text="${#authentication.principal.authorities}"></span></p>
        </div>
    </div>

    <div class="mt-4">
        <h2>계정 관리</h2>
        <div class="list-group">
            <a th:href="@{/user/change-password}" class="list-group-item list-group-item-action">비밀번호 변경</a>
            <a th:href="@{/user/withdraw}" class="list-group-item list-group-item-action text-danger">회원 탈퇴</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
