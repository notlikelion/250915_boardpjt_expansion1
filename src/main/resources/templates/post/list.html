<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>게시글 목록</h1>
        <a th:href="@{/posts/new}" class="btn btn-primary">새 글 작성</a>
    </div>

    <form th:action="@{/posts}" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요" th:value="${keyword}">
            <button class="btn btn-outline-secondary" type="submit">검색</button>
        </div>
    </form>

    <div th:if="${posts.isEmpty()}" class="text-center p-5 border rounded-3 bg-light">
        <p class="lead">등록된 게시글이 없습니다.</p>
        <p>가장 먼저 게시글을 작성해보세요!</p>
    </div>

    <div th:unless="${posts.isEmpty()}">
        <ul class="list-group">
            <li th:each="p : ${posts}" class="list-group-item">
                <a th:href="@{'/posts/' + ${p.id}}" class="text-decoration-none text-dark">
                    <h5 class="mb-1" th:text="${p.title}"></h5>
                </a>
                <small class="text-muted">
                    <span>작성자: </span><span th:text="${p.username}"></span> |
                    <span>작성일: </span><span th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </small>
            </li>
        </ul>

        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${currentPage - 1}, keyword=${keyword})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/posts(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${currentPage + 1}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
