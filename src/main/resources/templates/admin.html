<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="container mt-4">
    <h1 class="mb-4">관리자 페이지 - 회원 목록</h1>

    <div th:if="${users.isEmpty()}" class="text-center p-5 border rounded-3 bg-light">
        <p class="lead">등록된 회원이 없습니다.</p>
    </div>

    <table class="table table-striped" th:unless="${users.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">사용자명</th>
            <th scope="col">권한</th>
            <th scope="col">관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <th scope="row" th:text="${u.id}"></th>
            <td th:text="${u.username}"></td>
            <td th:text="${u.role}"></td>
            <td>
                <form th:if="${#authentication.name != u.username}"
                      th:action="@{'/admin/delete/' + ${u.id}}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">강제 탈퇴</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
